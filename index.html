<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    

    <h2 class="Reg"> Register Here </h2>

    <hr>

    <form class="main1" method="post">
        

        
        <label class="fn"> First Name:-</label>
        <br>
        <input type="text" name="FName" id="name" placeholder="First Name">
        <br><br>
        <label class="mn"> Middle Name :-</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Middle Name">
        <br><br>
        <label class="ls"> Last Name:-</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Last Name">
        <br><br>
        <label class="age"> Age:-</label>
        <br>
        <input type="number" name="age" placeholder="Enter your age">
        <br><br>
        <label class="email"> Email:-</label>
        <br>
        <input type="email" name="email" placeholder="Enter your valid email">
        <br><br>
        <div>
        <label class="gender"> Gender:-</label>
        </div>
        <br>
        <div>
        <input type="radio" name="Male" id="Male" value="Male" checked>
        <label for="Male"> Male</label>
        </div>
        <br>
        <div>
        <input type="radio" id="Female" value="Female" >
        <label for="Female"> Female</label>
        </div>
        <br>
        <div>
        <input type="radio" id="Others" value="Others">
        <label for="Others">Others</label>
        </div>
        <br>
        <div>
            <label class="language" > Language Known:-</label>
            <br><br>
            <input type="checkbox" id="Hindi" value="Hindi">
            <label for="Hindi"> Hindi</label>
            <br><br>
            <input type="checkbox" id="English" value="English">
            <label for="English">English</label>
            <br><br>

        </div>
        <div>
            <input type="submit" name="Submit" id="Submit" value="Submit">

            
        </div>

     








    </form>
</div>
</body>

</html>
